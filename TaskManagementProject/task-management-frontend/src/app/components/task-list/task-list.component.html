<div class="flex flex-col lg:flex-row gap-4">
  <!-- Left Column for Tasks -->
  <div class="flex-grow">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Tasks for Project: {{tasks ? tasks[0].projectName : ""}}</h2>
      <button mat-raised-button color="primary" (click)="openAddTaskModal()">Add Task</button>
    </div>

    <div *ngIf="tasks; else noTasks">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <mat-card *ngFor="let task of tasks" class="p-4 shadow-md">
          <mat-card-header>
            <mat-card-title>{{ task.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
            <p class="text-sm text-gray-600">Due: {{ task.dueDate | date }}</p>
            <p class="text-sm text-gray-600">State: {{ task.taskState }}</p>
          </mat-card-content>
          <mat-card-actions class="flex justify-between mt-4">
            <button mat-button color="accent" (click)="openEditTaskModal(task)">Edit</button>
            <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <ng-template #noTasks>
      <p>No tasks available for this project.</p>
    </ng-template>
  </div>

  <!-- Right Column for Charts (Responsive) -->
  @if(projectId){
    <div class="w-full lg:w-1/3">
      <app-tasks-chart [projectId]="projectId"></app-tasks-chart>
    </div>
  }
</div>
