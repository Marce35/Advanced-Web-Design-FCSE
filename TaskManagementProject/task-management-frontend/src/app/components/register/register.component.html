<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Username Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-6">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button mat-raised-button color="primary" class="w-full py-2">Register</button>
      </div>
    </form>

    <!-- Redirect to Login -->
    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
